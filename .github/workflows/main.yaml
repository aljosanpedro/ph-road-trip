name: "godot-ci export"

on:
    push:
      tags:
        - "v*"
  

# NOTE: If your `project.godot` is at the repository root, set `PROJECT_PATH` below to ".".

env:
    GODOT_VERSION: 4.4.1
    EXPORT_NAME: game
    PROJECT_PATH: .

  
jobs:
    export-windows:
        permissions: write-all
        name: Windows Export and Push to Itch.io
        runs-on: ubuntu-latest
        container:
          image: barichello/godot-ci:latest
        steps:
          - name: Checkout
            uses: actions/checkout@v4
            with:
              lfs: true
          - name: Setup
            run: |
              mkdir -v -p ~/.local/share/godot/export_templates/
              mkdir -v -p ~/.config/
              mv /root/.config/godot ~/.config/godot
              mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
            
          - name: Import Assets
            run: |
              cd $PROJECT_PATH
              godot --headless --verbose --editor --quit

          - name: Windows Build
            run: |
              mkdir -v -p build/windows
              EXPORT_DIR="$(readlink -f build)"
              cd $PROJECT_PATH
              godot --headless --verbose --export-release "Windows Desktop" "$EXPORT_DIR/windows/$EXPORT_NAME.exe"

          - name: Upload Artifact
            id: upload_artifact
            uses: actions/upload-artifact@v4
            with:
              name: windows
              path: build/windows

          - name: Zipping for Windows Release
            run: |
              cd build/windows/
              zip -r windows_${{ github.ref_name }}.zip *

          - name: Place API Key to butler_creds
            run: |
              mkdir -p ~/.config/itch/
              touch ~/.config/itch/butler_creds
              echo -n ${{ secrets.Itch_API_Key }} | cat > ~/.config/itch/butler_creds

          - name: Logging in to Itch
            run: |
              butler login

          - name: Push Windows Version to Itch
            run: |
              butler push build/windows/windows_${{  github.ref_name }}.zip aljowo/miles-of-memories:windows-stable

    export-web:
        permissions: write-all
        name: Web Export and Push to Itch.io
        runs-on: ubuntu-latest
        container:
          image: barichello/godot-ci:latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                lfs: true
            - name: Setup
              run: |
                mkdir -v -p ~/.local/share/godot/export_templates/
                mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

            - name: Import Assets
              run: |
                cd $PROJECT_PATH
                godot --headless --verbose --editor --quit
                
            - name: Web Build
              run: |
                mkdir -v -p build/web
                EXPORT_DIR="$(readlink -f build)"
                cd $PROJECT_PATH
                godot --headless --verbose --export-release "Web" "$EXPORT_DIR/web/index.html"

            - name: Upload Artifact
              id: upload_artifact
              uses: actions/upload-artifact@v4
              with:
                name: web
                path: build/web
            
            - name: Zipping for Web Release
              run: |
                cd build/web/
                zip -r web_${{ github.ref_name }}.zip *

            - name: Place API Key to butler_creds
